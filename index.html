<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&family=Rancho&family=Srisakdi:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Currency Converter</title>
  </head>
  <body>
    <div class="container">
      <h2>Currency Converter</h2>
      <form>
        <div class="amount">
          <p>Amount</p>
          <input type="text" value="1" />
        </div>
        <div class="convert-box">
          <div class="from">
            <p>From</p>
            <div class="select-input">
              <img src="https://flagcdn.com/48x36/us.png" />
              <select></select>
            </div>
          </div>
          <div class="reverse"><i class="fas fa-exchange-alt"></i></div>
          <div class="to">
            <p>To</p>
            <div class="select-input">
              <img src="https://flagcdn.com/48x36/gb.png" />
              <select></select>
            </div>
          </div>
          <div class="result">Getting exchange rate...</div>
          <button>Get Exchange Rate</button>
        </div>
      </form>
    </div>
    <script src="countries.js"></script>
    <script src="main.js"></script>
  </body>
</html>
